<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 97vh;
        }

    </style>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
</head>
<body>
    <h2 style="text-align: center; font-size: 3em;">Today Is</h2>
    <div class="center" id="date"> </div>
    <img id="tree" style="margin-left:130px;">
</body>
    <script>
        const img = 'https://dibujosfaciles-dehacer.com/wp-content/uploads/2019/08/arbol-de-navidad-dibujo.jpg'
        let now = new Date()
    
        const format = new Intl.DateTimeFormat("es").format(now);
        const elements = format.split('-')

        document.getElementById('date').innerHTML = format

        dayjs.extend(window.dayjs_plugin_isBetween)
        let christmas = dayjs(now).isBetween(new Date().getFullYear()+'-12-20', dayjs((new Date().getFullYear()+1)+'-1-6')) 
        if(christmas) document.getElementById('tree').src = img
    </script>
</html>
