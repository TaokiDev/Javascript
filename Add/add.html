<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="num1">
    <input id="num2">
    <button type="button" onclick="calculate()">Add</button> 
    <p id="result"></p>
</body>
    <script>
        function calculate(){
            var n1, n2, amount

            n1 = document.querySelector('#num1').value
            n2 = document.querySelector('#num2').value

            amount = parseFloat(n1) + parseFloat(n2)

            document.querySelector('#result').innerHTML = amount
        }

    </script>
</html>
