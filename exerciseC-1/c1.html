<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .black{
            background-color: black;
        }
        .cian{
            background-color: cyan;
        }
    </style>
</head>
<body id="body">
    <h2>What season are we?</h2>
    <div id="emoji"></div>
    <script>
        var now = new Date()
        var season = Math.floor( (now.getMonth()+1)/4 )
        console.log(season)
        var emojis = ['🌸','⛱️','🍂','⛄']
        var emoji = emojis[season]
        document.querySelector('#emoji').innerHTML = emoji

        var day = now.getHours() > 7 && now.getHours < 20
        if (day){
            document.body.classname="cian"
        }else{
            document.body.classname="black"
        }

    </script>
</body>
</html>
