<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="name"></div>
    <div id="age"></div>
    <div id="abilities"></div>
    <div id="average"></div>
    
    <script>
        var info = {
            nombre: 'Jose',
            apellidos: 'Romero Fuentes',
            edad: '23',
            skills: [
                { nombre: 'programar', nivel: 3 },
                { nombre: 'dise√±ar', nivel: 5 },
                { nombre: 'testear', nivel: 1 }
            ],
            antiguedad: 5
        }

        const name = info.nombre + ' ' + info.apellidos
        document.querySelector('#name').innerHTML = name

        if(info.edad < 20) document.getElementById('age').style.color = "red"
        if(info.edad < 60) document.getElementById('age').style.color = "orange"
        document.getElementById('age').innerHTML = info.edad

        const abilities = info.skills.map(e=>e.nombre).join(', ')
        document.getElementById('abilities').innerHTML = abilities

        const avg = info.skills.reduce(e=>e.nivel) / info.skills.length
        document.getElementById('average').innerHTML = avg
        
    </script>
</body>
</html>
