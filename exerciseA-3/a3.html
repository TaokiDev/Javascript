<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Check if you typed a Postal Code or Text</h1>
<p>In the case of text, the script will show it 3 times and determinate if it contains 'Sa' at the beginning and 'do' at the end</p>
    <input id="text"> 
    <button type="button" onclick="validatePC()">Check</button> 
    <p id="results"></p>
    <p id="repeats"></p>
    <p id="contains"></p>
    </body>
    <script>
        function validatePC(param){
           
            var param,answer,answer2,rep

            param = document.querySelector('#text').value
            
            const pattern = /^(?:0[1-9]|[1-4]\d|5[0-2])\d{3}$/
            const pattern2 = /^[Sa]+[do]$/ 
            const result = pattern.test(param)
            const result2 = pattern2.test(param)

            if( result == true ){
                answer = 'Postal Code'
                rep = ' '
            }else{
                answer = 'Text'
                rep = param.repeat(3)
                
                if( result2 == true ){
                    answer2 = 'Text'+'Contains (Sa) at the start and (do) at the end'
                    rep = param.repeat(3)
                }else{
                    answer2 = ''
                }
            }
            
            document.querySelector('#results').innerHTML = answer
            document.querySelector('#repeats').innerHTML = rep
            document.querySelector('#contains').innerHTML = answer2
        }

    </script>
</html>
