<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Check if you typed a Postal Code or Text</h1>
<p>In the case of text, the script will show it 3 times and determinate if it contains 'Sa' at the beginning and 'do' at the end</p>
    <input id="text"> 
    <br/> 
    Is a Postal Code? <div id="postal"></div>
    <div id="repeat"></div>
    Starts with sa and end with do? <div id="starts"></div>
    <div></div>
    </body>
    <script>

        document.querySelector('#text').addEventListener('change',validate)

        function validate(){
            
            const pattern = /^(?:0[1-9]|[1-4]\d|5[0-2])\d{3}$/
            var text = document.querySelector('#text').value
            document.querySelector('#postal').innerHTML = pattern.test(text)
            document.querySelector('#repeat').innerHTML = text.repeat(5)
           // Con Expresion Regular: /^sa.*do$/i 
            document.querySelector('#starts').innerHTML = text.startsWith('sa') 
            && text.endsWith('do')
        }

    </script>
</html>
